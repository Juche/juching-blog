<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/favicon_64X64.ico">
    <title>Juching's graphical user interface</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/resumeNav.css" />
    <link rel="stylesheet" href="../css/interfaceGUI.css" />

</head>

<body>
    <div class="container resume">

        <nav class="resume-nav">
            <a href="../index.html">Cover</a>
            <a href="./baseInfo.html">BaseInfo</a>
            <a href="./skill.html">Skill</a>
            <a class="current-nav" href="###">GUI</a>
            <a href="./project.html">Project</a>
        </nav>

        <div class="gui-slider">
            <div class="gui-slider-slides">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="gui-slider-controls">
                <button class="gui-slider-arrow gui-slider-arrow_next">↑</button>
                <button class="gui-slider-arrow gui-slider-arrow_prev">↓</button>
            </div>
        </div>

        <!-- bubblesUp canvas animation -->
        <div id="bubblesUp" class="bubblesUp">
            <canvas id="bubblesUpCanvas"></canvas>
        </div>

    </div>

    <script src="../js/jquery-1.12.3.min.js"></script>
    <script src="../js/guiSlider.js"></script>
    <script src="../js/bgCanvasBubblesUp.js"></script>
    <script>
        $(function() {
            $('.gui-slider-slides ul').guiSlider({
                selector: $('li'),
                button: {
                    next: $('.gui-slider-arrow_next'),
                    prev: $('.gui-slider-arrow_prev')
                },
                transition: '0.7s',
                startOffset: 30,
                auto: true,
                time: 2
            });
        })
    </script>

</body>

</html>
