		<!-- 打印求职信息盒子 -->
		<div class="cover-print-words">
			<audio src="./media/keyboardSound.mp3" autoplay="autoplay" loop="loop">
			</audio>
			<p id="cover-print-words">
			</p>
			<!-- 我是朱程&nbsp;:<br />&nbsp;&nbsp;『WEB 前端工程师』<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;求职中&nbsp;...... -->

		<!-- Loading动画 -->

			<span></span>

		<!-- bubblesUp canvas animation -->
		<!-- <div id="bubblesUp" class="bubblesUp">

	<!-- cursorFollow canvas animation -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/TweenLite.min.js"></script>
	<script src="js/EasePack.min.js"></script>
	<script src="js/bgCanvasDotsFollow.js"></script>

	<!-- bubblesUp canvas animation -->
	<!-- <script src="js/bgCanvasBubblesUp.js"></script> -->

	<script type="text/javascript">
		(function() {
			// 文字逐个出现动画
			// 我是朱程&nbsp;:<br />&nbsp;&nbsp;『WEB 前端工程师』<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;求职中&nbsp;......
			var pWords = ['我', '是', '朱', '程','&nbsp;:', '<br />&nbsp;', '&nbsp;', '『&nbsp;', 'W', 'E', 'B ', '前', '端', '工', '程', '师', '&nbsp;』', '<br />',
				'&nbsp;&nbsp;&nbsp;','&nbsp;&nbsp;&nbsp;','&nbsp;&nbsp;&nbsp;','&nbsp;&nbsp;&nbsp;','&nbsp;&nbsp;&nbsp;','&nbsp;&nbsp;&nbsp;', '求', '职', '中','&nbsp;', '...', '...'
			];
			var len = pWords.length;
			var p = document.querySelector('#cover-print-words');
			var i = 0;
			var timer = setInterval(function() {
				p.innerHTML += pWords[i];
				i++;
				if (i == len) {
					clearInterval(timer);
				}
			}, 200);


			// 打字加载完成后后删除loading节点和打字音效
			setTimeout(function() {
				$('.cover-loader').remove();
				$('audio').remove();
				// IE不支持js的remove方法/用jq的remove来代替
				// document.querySelector('.cover-loader').remove();
				// document.querySelector('audio').remove();
			}, 6200);
		}());
	</script>
</body>
